<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel ="stylesheet" href="registro.css">
    <title>Document</title>
</head>
<body>
    <form action="mailto:sebastian.rivera.leon2000@gmail.com" class="form">

        <h1>Registro de usuario</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Digite su nombre" required>
            </div>
            <div class="form-group col-md-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Digite su apellido" required>
            </div>
        </div>


        <div class="form-row align-items-left">
            <div class="form-group col-auto">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento" min="1899-01-01" required>                
            </div>

            <div class="form-group col-auto">
                <label for="edad">Edad</label>
                <input type="number" id="edad" disabled>              
            </div>            

        </div>

        <div class="form-group row align-items-left">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
            <div class="form-group col-sm-11">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Digite su email" required>
            </div>
        </div>

        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Digite su usuario" required>
            <small for= 'usuario' id="pUsuario"></small>
        </div>

        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Digite una contraseña" required>
            <small for= 'contrasena' id="pcontrasena"></small>
        </div>

        <div class="form-group">
            <label for="confirmacion">Confirme su contraseña</label>
            <input type="password" class="form-control" id="confirmacion" placeholder="Confirme la contraseña" required>
            <small for= 'confirmacion' id="pconfirmacion"></small>
        </div>

        <div class="form-group">
            <label for="confirmacion">¿Ha sufrido enfermedades?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="yess" value="option1" required>
                <label class="form-check-label" for="inlineRadio1">Si</label>
            </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="noo" value="option2" required>
                <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
        </div>                                                    

    <div class="d-none form-group" id="contagio">
        <label>¿Las enfermedades que ha sufrido son contagiosas?</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="yes" value="option1">
            <label class="form-check-label" for="f">Si</label>
        </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="no" value="option2">
            <label class="form-check-label" for="inlineRadio2">No</label>
        </div>
    </div>  
    
    <div class="d-none form-group" id="cuales">
        <label for="cuales">¿Cuales?</label>

        <textarea class="form-control" id="cuales">
        </textarea>    
    </div>

    <div>
        <button type="submit" class="btn btn-primary" id="registro">Registrarse</button disabled>
    </div>

</form>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
</script>
<script src="code.js"></script>
</body>
</html>
